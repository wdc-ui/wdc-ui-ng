<div class="space-y-12">
  <div id="example">
    <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Radio Input</h1>
    <p class="mt-4 text-lg text-slate-600 dark:text-slate-400">
      Commonly used radio input component.
    </p>
  </div>

  <!-- Example Section -->
  <section id="example" class="scroll-mt-20">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">Examples</h2>
    <div class="flex flex-col gap-6">
      <app-doc-preview title="Radio Fields" description="Basic form controls" [showCode]="false">
        <div preview class="grid gap-3 w-full max-w-md">
          <label class="text-sm font-medium">Choose Plan</label>
          <wdc-radio-group [(ngModel)]="radioValue">
            <wdc-radio-item value="free">Free Plan</wdc-radio-item>
            <wdc-radio-item value="pro">Pro Plan - $10</wdc-radio-item>
            <wdc-radio-item value="enterprise">Enterprise</wdc-radio-item>
          </wdc-radio-group>
        </div>
      </app-doc-preview>
    </div>
  </section>

  <section id="bash" class="scroll-mt-20">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">Installation</h2>
    <app-code-viewer
      title="Bash"
      [bashCode]="snippets.install"
      activeTabCode="bash"
    ></app-code-viewer>
  </section>

  <section id="code" class="scroll-mt-20">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">Code</h2>
    <app-code-viewer [htmlCode]="snippets.html" [tsCode]="snippets.ts"></app-code-viewer>
  </section>

  <!-- API Section -->
  <section id="api" class="scroll-mt-20">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">API Reference</h2>
    <div class="overflow-x-auto border border-slate-200 dark:border-slate-800 rounded-xl">
      <app-reference [data]="references"></app-reference>
    </div>
  </section>
</div>
