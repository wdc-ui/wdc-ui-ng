<div class="space-y-12">
  <div id="example">
    <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Various Input</h1>
    <p class="mt-4 text-lg text-slate-600 dark:text-slate-400">
      Commonly used various input component.
    </p>
  </div>

  <section id="installation" class="scroll-mt-20">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">Installation</h2>
    <app-code-viewer
      title="Bash"
      [bashCode]="snippets.install"
      activeTabCode="bash"
    ></app-code-viewer>
  </section>

  <!-- Example Section -->
  <section id="examples" class="scroll-mt-20">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">Examples</h2>
    <div class="flex flex-col gap-6">
      <app-doc-preview
        title="Switch Field"
        description="Basic form controls"
        [htmlCode]="snippets.switch.html"
        [tsCode]="snippets.switch.ts"
      >
        <div preview class="grid gap-6 w-full max-w-md">
          <form class="p-10 max-w-2xl mx-auto space-y-8" [formGroup]="form">
            <wdc-switch
              formControlName="notifications"
              label="Enable Push Notifications"
            ></wdc-switch>
          </form>
        </div>
      </app-doc-preview>

      <app-doc-preview
        title="Basic Usage"
        description="Color picker with default presets and manual hex input."
        [htmlCode]="snippets.colorpicker.html"
      >
        <div preview class="w-full flex flex-col space-y-2 max-w-xs">
          <wdc-color-picker label="Brand Color" value="#3b82f6" />
          <wdc-color-picker label="Background" error="Color is required." />
          <wdc-color-picker label="Accent" [success]="true" value="#10b981" />
        </div>
      </app-doc-preview>

      <app-doc-preview
        title="Upload Variants"
        description="Choose between a large dropzone or a compact input style."
        [htmlCode]="snippets.upload.html"
      >
        <div preview class="grid w-full max-w-sm gap-8">
          <wdc-file-upload label="Profile Picture" accept=".jpg" />

          <wdc-file-upload
            variant="input"
            label="Resume"
            accept=".pdf"
            placeholder="Upload CV..."
          />
        </div>
      </app-doc-preview>

      <!-- <app-doc-preview
        title="Textarea Field"
        description="Textarea input field"
        [htmlCode]="snippets.textarea.html"
        [tsCode]="snippets.textarea.ts"

        <div preview class="w-full max-w-md">
        </div>
      </app-doc-preview> -->

      <app-doc-preview
        title="Rich Textarea Field"
        description="Rich Text editor field"
        [htmlCode]="snippets.richText.html"
        [tsCode]="snippets.richText.ts"
      >
        <div preview class="w-full max-w-md" id="richTextarea">
          <form [formGroup]="richTextareaForm" (ngSubmit)="submitReactive()">
            <wdc-rich-text-editor
              label="Product Description"
              formControlName="description"
              placeholder="Describe the product..."
              [required]="true"
              [error]="
                richTextareaForm.get('description')?.invalid &&
                richTextareaForm.get('description')?.touched
                  ? 'Description is required'
                  : null
              "
            ></wdc-rich-text-editor>

            <div class="mt-4 flex gap-2">
              <wdc-button type="submit">Submit</wdc-button>
              <wdc-button type="button" variant="outline" (click)="form.reset()">Reset</wdc-button>
            </div>
          </form>

          <pre class="bg-slate-100 p-2 text-xs rounded mt-2">{{
            richTextareaForm.value | json
          }}</pre>
        </div>
      </app-doc-preview>
