<div class="space-y-12">
  <div>
    <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Text Input</h1>
    <p class="mt-4 text-lg text-slate-600 dark:text-slate-400">
      Commonly used text input component.
    </p>
  </div>

  <section id="installation" class="scroll-mt-20">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">Installation</h2>
    <app-code-viewer
      title="Bash"
      [bashCode]="snippets.install"
      activeTabCode="bash"
    ></app-code-viewer>
  </section>

  <!-- Example Section -->
  <section id="examples" class="scroll-mt-20">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">Examples</h2>
    <div class="flex flex-col gap-6">
      <app-doc-preview
        title="Basic"
        description="Standard input fields with labels."
        [htmlCode]="snippets.basic.html"
      >
        <div preview class="w-full flex flex-col max-w-sm space-y-4">
          <wdc-input label="Email" type="email" placeholder="name@example.com" />
          <wdc-input label="Disabled" [disabled]="true" placeholder="Cannot type here" />
        </div>
      </app-doc-preview>

      <app-doc-preview
        title="With Icons"
        description="Add icons or text as prefix/suffix. Padding adjusts automatically."
        [htmlCode]="snippets.icons.html"
      >
        <div preview class="w-full flex flex-col max-w-sm space-y-4">
          <wdc-input label="Username" placeholder="Enter username">
            <wdc-icon wdcPrefix name="person" size="18" />
          </wdc-input>

          <wdc-input label="Amount" type="number" placeholder="0.00">
            <span wdcSuffix class="text-xs font-bold">USD</span>
          </wdc-input>
        </div>
      </app-doc-preview>

      <app-doc-preview
        title="Validation"
        description="Visual feedback for error and success states."
        [htmlCode]="snippets.validation.html"
      >
        <div preview class="w-full max-w-sm space-y-4">
          <wdc-input label="Email" error="Please enter a valid email." [ngModel]="email" />
          <wdc-input label="Username" [success]="true" [ngModel]="username" />
        </div>
      </app-doc-preview>

      <app-doc-preview
        title="Password"
        description="Built-in visibility toggle for password fields."
        [htmlCode]="snippets.password.html"
      >
        <div preview class="w-full max-w-sm">
          <wdc-input label="Password" type="password" placeholder="••••••••" />
        </div>
      </app-doc-preview>

      <app-doc-preview
        title="Login Form"
        description="Login form with input fields"
        [showCode]="false"
      >
        <!-- <div preview class="grid gap-6 w-full max-w-md"></div> -->
        <div preview class="flex items-center justify-center">
          <wdc-card class="w-full max-w-md">
            <wdc-card-header>
              <wdc-card-title>Welcome back</wdc-card-title>
              <p class="text-center text-sm text-muted-foreground">
                Enter your email to sign in to your account
              </p>
            </wdc-card-header>

            <wdc-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
                <wdc-input
                  label="Email"
                  type="email"
                  placeholder="name@example.com"
                  formControlName="email"
                  [required]="true"
                  [error]="getErrorMessage('email')"
                  [success]="loginForm.get('email')?.valid && loginForm.get('email')?.dirty"
                >
                  <wdc-icon wdcPrefix name="mail" size="18"></wdc-icon>
                </wdc-input>

                <wdc-input
                  label="Password"
                  type="password"
                  [required]="true"
                  placeholder="Enter your password"
                  formControlName="password"
                  [error]="getErrorMessage('password')"
                ></wdc-input>

                <div class="flex justify-end">
                  <a href="#" class="text-sm font-medium text-primary hover:underline">
                    Forgot password?
                  </a>
                </div>

                <wdc-button
                  class="w-full"
                  type="submit"
                  [disabled]="loginForm.invalid || isLoading()"
                >
                  @if (isLoading()) {
                    Logging in...
                  } @else {
                    Sign In
                  }
                </wdc-button>
              </form>
            </wdc-card-content>

            <wdc-card-footer class="justify-center">
              <p class="text-sm text-muted-foreground">
                Don't have an account?
                <a href="#" class="font-medium text-primary hover:underline">Sign up</a>
              </p>
            </wdc-card-footer>
          </wdc-card>
        </div>
      </app-doc-preview>
    </div>
  </section>

  <!-- API Section -->
  <section id="references" class="scroll-mt-20">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">API Reference</h2>
    <div class="overflow-x-auto border border-slate-200 dark:border-slate-800 rounded-xl">
      <app-reference [data]="references"></app-reference>
    </div>
  </section>

  <wdc-note-block type="success" title="SEO & Accessibility">
    <wdc-markdown [content]="markdownData"></wdc-markdown>
  </wdc-note-block>
</div>
