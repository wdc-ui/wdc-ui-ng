<div class="space-y-12">
  <div id="example">
    <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Modal</h1>
    <p class="mt-4 text-lg text-slate-600 dark:text-slate-400">
      Dialog windows for displaying content requiring attention or user interaction.
    </p>
  </div>

  <!-- Example Section -->
  <section id="example" class="scroll-mt-20">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">Examples</h2>
    <div class="flex flex-col gap-6">
      <app-doc-preview
        title="Modals"
        description="Modals with different sizes and content"
        [showCode]="false"
        [htmlCode]="snippets.html"
      >
        <div preview class="flex flex-wrap gap-4 items-center justify-center">
          <wdc-button (click)="isProfileOpen.set(true)">Edit Profile (Custom Modal)</wdc-button>

          <wdc-button color="danger" (click)="isDeleteOpen.set(true)">Delete Account</wdc-button>
        </div>
      </app-doc-preview>
    </div>
  </section>

  <section id="code" class="scroll-mt-20">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">Code</h2>
    <app-code-viewer [htmlCode]="snippets.html" [tsCode]="snippets.ts"></app-code-viewer>
  </section>

  <!-- API Section -->
  <section id="api" class="scroll-mt-20">
    <h2 class="text-xl font-semibold text-slate-900 dark:text-white mb-4">API Reference</h2>
    <div class="overflow-x-auto border border-slate-200 dark:border-slate-800 rounded-xl">
      <app-reference [data]="references"></app-reference>
    </div>
  </section>
</div>

<wdc-dialog [(open)]="isProfileOpen" size="md">
  <wdc-dialog-header>
    <wdc-dialog-title>Edit Profile</wdc-dialog-title>
    <wdc-dialog-description>Make changes to your profile here.</wdc-dialog-description>
  </wdc-dialog-header>

  <div class="grid gap-4 py-4">
    <div class="grid grid-cols-4 items-center gap-4">
      <label class="text-right text-sm font-medium">Name</label>
      <input class="col-span-3 border p-2 rounded" value="Kamal Singh" />
    </div>
  </div>

  <wdc-dialog-footer>
    <wdc-button variant="outline" (click)="isProfileOpen.set(false)">Cancel</wdc-button>
    <wdc-button (click)="saveProfile()">Save Changes</wdc-button>
  </wdc-dialog-footer>
</wdc-dialog>

<wdc-confirm-dialog
  [(open)]="isDeleteOpen"
  title="Are you absolutely sure?"
  description="This action cannot be undone. This will permanently delete your account and remove your data from our servers."
  confirmText="Yes, Delete Account"
  variant="danger"
  (confirm)="deleteAccount()"
></wdc-confirm-dialog>
